{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="{% static 'task/css/styles.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'task/images/nelson.png' %}" type="image/x-icon"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

            crossorigin="anonymous"></script>

            integrity="sha384-pzjw/0o8eQ0dVRXrZzHjv5UHK8L2VczF3GfCerLZj/7UJowX6Zc8aVvgp4A+0wkI"
            crossorigin="anonymous"></script>

    <title>
        {% block title %}
        Без титула
        {% endblock title %}
    </title>
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        {% include 'task/includes/header.html' %}
    </header>
</div>
<br>
<main>
    <br>
    {% block content %}
    Контент не подвезли :(
    {% endblock %}
</main>
<br>
<footer>
    {% include 'task/includes/footer.html' %}
</footer>

<!-- Подключаем ваш файл со скриптами -->
<script src="{% static 'task/js/scripts.js' %}"></script>
</body>
</html>
